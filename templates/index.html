<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OYUN SKOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .oyun {
            margin-bottom: 30px;
        }

        .oyun img {
            max-width: 100%;
            height: auto;
        }

        .oyun .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .oyun .card:hover {
            transform: translateY(-5px);
        }

        .oyun .card-body {
            padding: 1.25rem;
        }

        .oyun .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .oyun .card-text {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .oyun .btn {
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .oyun .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .oyun .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">OyunSkor</h1>
        <div class="row">
            {% for oyun in oyunlar %}
            <div class="col-md-4 oyun">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/' + oyun['resim']) }}" class="card-img-top" alt="{{ oyun['ad'] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ oyun['ad'] }}</h5>
                        <p class="card-text">{{ oyun['detaylar'] }}</p>
                        <div class="d-grid gap-2">
                            <a href="{{ oyun['link'] }}" class="btn btn-primary">Ä°ncele</a>
                            <a href="{{ oyun['link'] }}" class="btn btn-outline-primary">Oyna</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
